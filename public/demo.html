<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demonstração - RondaPress</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <a class="logo" href="/">RondaPress</a>
  </header>

  <section class="center-container">
    <div class="form-card">
      <h2 class="form-title">Ronda Jornalística Automática</h2>
      <p class="form-subtitle">
        Clique para gerar sugestões de manchetes e receber artigos ordenados por relevância.
      </p>

      <button id="btnGerar" class="btn-dark" style="margin-bottom:1.5rem;">
        Gerar Manchetes
      </button>

      <!-- Área para exibir o retorno do n8n -->
      <div id="resultado" style="font-size:0.95rem; white-space:pre-wrap;"></div>
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 RondaPress — Todos os direitos reservados.</p>
  </footer>

  <script>
    const btnGerar = document.getElementById('btnGerar');
    const resultado = document.getElementById('resultado');

    btnGerar.addEventListener('click', async () => {
      resultado.textContent = 'Carregando... aguarde.';

      try {
        // Faz chamada GET ao endpoint local, que chamará o Webhook n8n
        const res = await fetch('/api/chamar-n8n');
        if (!res.ok) {
          throw new Error('Falha ao chamar o workflow n8n.');
        }
        const data = await res.json();

        // Se o n8n retorna { "manchetes": [ {...}, {...} ] }, processamos assim:
        if (!Array.isArray(data.manchetes)) {
          resultado.innerText = 'Nenhum dado encontrado.';
          return;
        }

        // Montar HTML com negritos e links
        let html = '';
        data.manchetes.forEach((artigo) => {
          html += `
            <div style="margin-bottom: 1rem;">
              <p><strong>Título:</strong> ${artigo.titulo}</p>
              <p><strong>Link:</strong> <a href="${artigo.link}" target="_blank">${artigo.link}</a></p>
              <p><strong>Nota:</strong> ${artigo.nota}</p>
              <p><strong>Resumo:</strong> ${artigo.resumo}</p>
            </div>
            <hr/>
          `;
        });

        resultado.innerHTML = html;

      } catch (error) {
        resultado.textContent = `Erro: ${error.message}`;
      }
    });
  </script>
</body>
</html>
