<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demonstração - RondaPress</title>

  <!-- Fonte e CSS -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Estilos específicos da demo */
    .headlines-title { margin-top: 1.5rem; font-size: 1.2rem; font-weight: 600; }
    .headlines-list { list-style: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
    .articles-title { margin-top: 1.5rem; font-size: 1.2rem; font-weight: 600; }
    .article-container { border: 1px solid #ddd; padding: 0.8rem; margin-bottom: 1rem; }
  </style>
</head>
<body>

  <header class="site-header">
    <a class="logo" href="/">RondaPress</a>
  </header>

  <section class="center-container">
    <div class="form-card">
      <h2 class="form-title">Ronda Jornalística Automática</h2>
      <p class="form-subtitle">
        Clique para gerar sugestões de manchetes...
      </p>

      <button id="btnGerar" class="btn-dark" style="margin-bottom:1.5rem;">
        Gerar Manchetes
      </button>

      <div id="resultado" style="font-size:0.95rem;"></div>
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 RondaPress — Todos os direitos reservados.</p>
  </footer>

  <script>
    const btnGerar = document.getElementById('btnGerar');
    const resultado = document.getElementById('resultado');

    btnGerar.addEventListener('click', async () => {
      // Mensagem inicial ao usuário
      resultado.textContent = 
        'Coletando notícias relevantes e realizando análise com IA. Por favor aguarde...';

      try {
        // 1) Dispara o fluxo no n8n
        const startRes = await fetch('/api/start-n8n');
        if (!startRes.ok) {
          throw new Error('Falha ao iniciar processamento no servidor.');
        }

        // 2) Lê a resposta do n8n, que pode ser um objeto ou array [ { ... } ]
        let startData = await startRes.json();
        // Se vier array, extrai o primeiro elemento
        if (Array.isArray(startData)) {
          startData = startData[0];
        }

        // Extrai o jobId (removendo '==' se vier)
        let jobId = startData?.jobId || '';
        if (jobId.startsWith('==')) {
          jobId = jobId.slice(2); // remove os dois primeiros caracteres
        }
        if (!jobId) {
          throw new Error('Não foi possível obter jobId do servidor.');
        }

        // 3) Polling: checa status a cada 5s, até 15 min
        const POLL_INTERVAL = 5000; 
        const TIMEOUT = 15 * 60 * 1000; // 15 minutos
        let elapsed = 0;

        const intervalId = setInterval(async () => {
          elapsed += POLL_INTERVAL;
          if (elapsed >= TIMEOUT) {
            clearInterval(intervalId);
            resultado.textContent = 'Tempo limite excedido. Tente novamente.';
            return;
          }

          try {
            const statusRes = await fetch(`/api/status-n8n?jobId=${jobId}`);
            if (!statusRes.ok) {
              throw new Error('Erro ao checar status no servidor.');
            }
            const data = await statusRes.json();

            if (data.done === false) {
              // Ainda em processamento
              resultado.textContent = 
                'Análise em andamento... (Isso pode levar alguns minutos.)';
            } else if (data.done === true) {
              clearInterval(intervalId);
              exibirResultados(data);
            } else {
              console.log('Resposta parcial/desconhecida:', data);
            }

          } catch (pollErr) {
            clearInterval(intervalId);
            resultado.textContent = `Erro no polling: ${pollErr.message}`;
          }

        }, POLL_INTERVAL);

      } catch (err) {
        resultado.textContent = `Erro ao iniciar: ${err.message}`;
      }
    });

    // Exibe Manchetes e Artigos
    function exibirResultados(data) {
      // Ajuste conforme a estrutura de /api/status-n8n
      const { headlines, artigos } = data;
      let html = '';

      if (Array.isArray(headlines) && headlines.length) {
        html += `<h3 class="headlines-title">Sugestões de Manchetes</h3><ul class="headlines-list">`;
        headlines.forEach(m => {
          html += `<li>${m}</li>`;
        });
        html += '</ul>';
      }

      if (Array.isArray(artigos) && artigos.length) {
        html += `<h3 class="articles-title">Últimas Notícias</h3>`;
        artigos.forEach(a => {
          html += `
            <div class="article-container">
              <h4>Título: ${a.Título || ''}</h4>
              <p><strong>Link:</strong>
                <a href="${a.Link || '#'}" target="_blank">${a.Link || ''}</a>
              </p>
              <p><strong>Nota:</strong> ${a.Nota || ''}</p>
              <p><strong>Resumo:</strong> ${a.Resumo || ''}</p>
            </div>
          `;
        });
      }

      if (!html) {
        html = 'Nenhum dado encontrado.';
      }
      resultado.innerHTML = html;
    }
  </script>
</body>
</html>
